app-id: dev.hyperpolymath.CzechFileKnife
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

command: cfk

finish-args:
  - --filesystem=home
  - --filesystem=/mnt
  - --filesystem=/run/media
  - --device=fuse

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/czech-file-knife/cargo
    RUSTUP_HOME: /usr/lib/sdk/rust-stable

modules:
  - name: czech-file-knife
    buildsystem: simple
    build-commands:
      - cargo build --release --package cfk-cli
      - install -Dm755 target/release/cfk /app/bin/cfk
    sources:
      - type: git
        url: https://github.com/hyperpolymath/czech-file-knife.git
        tag: v0.1.0
        commit: # Add commit hash here

  - name: appdata
    buildsystem: simple
    build-commands:
      - install -Dm644 dev.hyperpolymath.CzechFileKnife.metainfo.xml /app/share/metainfo/dev.hyperpolymath.CzechFileKnife.metainfo.xml
    sources:
      - type: file
        path: dev.hyperpolymath.CzechFileKnife.metainfo.xml
