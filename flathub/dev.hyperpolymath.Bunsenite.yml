app-id: dev.hyperpolymath.Bunsenite
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

command: bunsenite

finish-args:
  - --filesystem=home:ro
  - --filesystem=xdg-config:ro

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/bunsenite/cargo
    RUSTUP_HOME: /usr/lib/sdk/rust-stable

modules:
  - name: bunsenite
    buildsystem: simple
    build-commands:
      - cargo build --release --features full
      - install -Dm755 target/release/bunsenite /app/bin/bunsenite
    sources:
      - type: git
        url: https://github.com/hyperpolymath/bunsenite.git
        tag: v1.0.2
        commit: # Add commit hash here

  - name: appdata
    buildsystem: simple
    build-commands:
      - install -Dm644 dev.hyperpolymath.Bunsenite.metainfo.xml /app/share/metainfo/dev.hyperpolymath.Bunsenite.metainfo.xml
    sources:
      - type: file
        path: dev.hyperpolymath.Bunsenite.metainfo.xml
