# Dependabot configuration for package distribution repository
# Only github-actions is relevant - no runtime code dependencies

version: 2
updates:
  # GitHub Actions - keep workflows up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
